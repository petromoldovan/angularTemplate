<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="images/favicon.ico">
        <title>Starbag</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    	<!--[if lt IE 9]>
        	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->


        <script src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="js/controller/controllerFilter.js"></script>


	</head>
    <body ng-app="appFilt">
    <!-- Header Area Starts -->
    <header class="site_header" id="site_header">
    	<section class="site_top_bar">
        	<article class="container">
            	<div class="row">
                	<div class="top_bar_links text-right">
                    	<div class="login_btn inline_block">
                        	<a href="javascript:void(0);"><i class="icon_sprite login_icon"></i>Max Power</a>
                        </div>
                        <div class="message_btn inline_block">
                        	<a href="javascript:void(0);"><span class="inline_block"><i class="icon_sprite message_icon"></i><span class="msg_counts text-center">2</span></span>Posteingang</a>
                        </div>
                        <div class="help_btn inline_block">
                        	<a href="javascript:void(0);"><i class="icon_sprite help_icon"></i>Help</a>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <section class="main_header">
        	<article class="container">
            	<div class="row clearfix">
                	<div class="col-md-2">
                    	<div class="site_logo">
                        	<a href="javascript:void(0);"><img src="images/starbag_logo.jpg" title="Starbag" alt="Starbag" class="img-responsive"></a>
                        </div>
                    </div>
                    <div class="col-md-8">
                    	<div class="navigations text-right">
                            <nav class="navbar">
                                <div class="navbar-header">
                                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                  </button>
                                </div>
                                <div id="navbar" class="collapse navbar-collapse">
                                  <ul class="nav navbar-nav">
                                    <li class="menu_icon_01 active"><a href="javascript:void(0);">Lorem</a></li>
                                    <li class="menu_icon_02"><a href="javascript:void(0);">Link Archiv</a></li>
                                    <li class="menu_icon_03"><a href="javascript:void(0);">Datenansicht</a></li>
                                    <li class="menu_icon_03"><a href="javascript:void(0);">Alert Konfiguration</a></li>
                                    <li class="menu_icon_04"><a href="javascript:void(0);">Data Upload</a></li>
                                  </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                    <div class="col-md-2">
                    	<div class="eucon_logo text-right">
                    		<a href="javascript:void(0);"><img src="images/eucon_logo.png" title="Eucon" alt="Eucon"></a>
                    	</div>
                    </div>
                </div>
            </article>
        </section>
    </header>
    <!-- Header Area Ends -->
    
    <!-- Main Content Starts -->
    <section class="mega_wrapper" id="mega_wrapper" ng-controller="GetInfo">
    	<article class="container">
        	<div class="row">
            	<div class="pagination_box">
                	<ul>
                    	<li class="home_link"><a href="javascript:void(0);">Zurück</a></li>
                        <li><a href="javascript:void(0);">Home</a></li>
                        <li><a href="javascript:void(0);">Etiam Lobortis</a></li>
                        <li class="active"><a href="javascript:void(0);">Sed felis</a></li>
                    </ul>
                </div>
            </div>
        </article>
        <article class="mega_filter_section">
        	<div class="container">
            	<div class="row">
                	<div class="filter_box">
                    	<h4>Lorem Ipsum Dolor</h4>
                        <div class="filter_row">
                        	<form name="mega_filters" id="mega_filters" action="#" method="post" enctype="multipart/form-data">
                            	<div class="row clearfix">
                                	<div class="col-md-6">
                                    	<div class="search_filter">
                                        	<input type="search" name="search_filter_keywords" id="search_filter_keywords" value="" ng-model="q">
                                            <input type="submit" name="search_filter_btn" id="search_filter_btn" value="Suchen">
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-6">
                                    	<div class="filter_dropdown">
                                        	<select type="text" name="filter_dropdown_1" id="filter_dropdown_1" class="custom_select">
                                            	<option value="Expertenvorbereitung" >Expertenvor</option>
                                                <option value="September">September</option>
                                                <option value="Oktober">Oktober</option>
                                            </select>

                                        </div>
                                        <div class="col-md-12"><a href="javascript:void(0);">Gesamt im Satus: 1</a></div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="col-md-3 col-sm-6">
                                    	<div class="filter_dropdown">
                                        	<select name="filter_dropdown_2" id="filter_dropdown_2" class="custom_select">
                                            	<option value="Alle benutzer anzeigen">Alle benutzer anzeigen</option>
                                                <option value="Lorem Ipsum">Lorem Ipsum</option>
                                                <option value="Simply Dummy">Simply Dummy</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12">
                                        	<div class="custom_checkbox">
                                            	<label for="eigene_vorgänge_anzeigen"><input type="checkbox" name="eigene_vorgänge_anzeigen" id="eigene_vorgänge_anzeigen" value="Eigene Vorgänge Anzeigen"><span class="checkbox_tick"></span>Eigene Vorgänge Anzeigen</label>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="filter_result_table" >
                        	<table class="table table-striped filter_table">
                            	<thead>
                                	<tr>
                                        <th>Priority</th>
                                        <th><a href="javascript:void(0);" class="ordering">Ordering</a><!-- For Down arrow add "down_order" class to the <a> tag  --></th>
                                        <th>Vorgang-Details</th>
                                        <th>&nbsp;</th>
                                        <th>Status</th>
                                        <th>Eingang</th>
                                        <th>&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                	<tr ng-repeat="item in allData | filter: q | orderBy:'name' | filter: {id: Filt.id}">

                                    	<td ng-bind="item.priority"></td>
                                        <td>
                                            <div class="vorgang_id">
                                                <a href="javascript:void(0);">
                                                    <strong ng-bind="item.id"></strong>
                                                </a>
                                                <br>
                                                <span >KVA</span>
                                                <br>
                                                <span>DAT</span>
                                            </div>
                                        </td>
                                        <td>
                                        	<div class="vorgang_details">
                                            	<ul>
                                                    <li><strong ng-bind="item.details.title"></strong></li>
                                                    <li ><strong>BU: </strong><span ng-bind="item.details.businessUnit"></span></li>
                                                    <li ><strong>Ref: </strong><span ng-bind="item.details.reference"></span></li>
                                                </ul>
                                            </div>
										</td>
                                        <td><div class="vorgang_price" ng-bind="item.sum | currency:'€':2"></div></td>
                                        <td>
                                        	<div class="vorgang_status">
                                            	<ul>
                                            		<li><strong ng-bind="item.status.name"></strong></li>
                                                    <li><a href="javascript:void(0);" ng-bind="item.status.infotext"></a></li>
                                                    <li class="vorgang_status_date" ng-bind="item.status.timestamp | date:'dd MMMM yyyy HH:mm'"></li>
                                                </ul>
											</div>
                                        </td>
                                        <td><div class="input_date"><strong ng-bind="item.startedAt | date:'dd MMMM yyyy'"></strong></div></td>
                                        <td>
                                        	<div class="filter_actions" >
                                            	<ul>
                                                    <li class="record_folder_icon"><a href="details_page.html"></a></li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </article>





        <div>
            <input type="text" class="form-control ng-pristine ng-valid" name="employees" ng-model="priority2">
            <input type="text" class="form-control ng-pristine ng-valid" name="employees" ng-model="startedAt2">
            <button ng-click="addRowAsyncAsJSON(dataObj)"></button>
        </div>

    </section>
    <!-- Main Content Ends -->
    </body>
    <!-- ********************************************* -->
    <!-- Core JS Files -->
    <script type="text/javascript" src="js/jquery.min.1.11.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- Core JS Files -->
    
    <!-- Custom Select JS Files -->
    <script type="text/javascript" src="js/customise_select.js"></script>
    <!-- Custom Select JS Files -->
</html>
