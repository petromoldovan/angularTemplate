<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="images/favicon.ico">
        <title>Starbag</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    	<!--[if lt IE 9]>
        	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
    <body>
    <!-- Header Area Starts -->
    <header class="site_header" id="site_header">
    	<section class="site_top_bar">
        	<article class="container">
            	<div class="row"></div>
            </article>
        </section>
        <section class="main_header">
        	<article class="container">
            	<div class="row clearfix">
                	<div class="col-md-2">
                    	<div class="site_logo">
                        	<a href="javascript:void(0);"><img src="images/starbag_logo.jpg" title="Starbag" alt="Starbag" class="img-responsive"></a>
                        </div>
                    </div>
                    <div class="col-md-8"></div>
                    <div class="col-md-2">
                    	<div class="eucon_logo text-right">
                    		<a href="javascript:void(0);"><img src="images/eucon_logo.png" title="Eucon" alt="Eucon"></a>
                    	</div>
                    </div>
                </div>
            </article>
        </section>
    </header>
    <!-- Header Area Ends -->
    
    <!-- Login Section Starts -->
    <section class="login_wrapper" id="login_wrapper">
    	<article class="table_element" id="login_box">
        	<div class="table_cell_element">
            	<div class="login_box">
                	<div class="login_title">Anmelden</div>
                    <div class="login_fields_wrap">
                    	<form name="main_login_form" id="main_login_form" action="#" method="post" enctype="multipart/form-data">
                        	<div class="form_fields">
                            	<input type="text" name="login_email" id="login_email" value="" placeholder="Email">
                            </div>
                            <div class="form_fields">
                            	<input type="password" name="login_password" id="login_password" value="" placeholder="Passwort">
                            </div>
                            <div class="form_fields">
                            	<div class="row">
                                    <div class="col-sm-6">
                                        <div class="forget_password"><a href="javascript:void(0);">Passwort Vergessen?</a></div>
                                    </div>
                                    <div class="col-sm-6 text-right">
                                        <input type="submit" name="login_btn" id="login_btn" value="Login">
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <!-- Login Section Ends -->
    </body>
    <!-- ********************************************* -->
    <!-- Core JS Files -->
    <script type="text/javascript" src="js/jquery.min.1.11.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- Core JS Files -->
</html>
